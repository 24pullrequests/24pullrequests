  homepage:
    title: "24 Pull Requests"
    description: Faire des petits cadeaux de code pour Noël
    about: "Qu'est ce que c'est?"
    about_text: "<p>24 Pull Requests est une initiative annuelle pour encourager les développeurs du monde entier à ouvrir une pull request chaque jour en Décembre jusqu'à Noël.</p> <p>Ce site aide à promouvoir le projet, mettre en avant pourquoi, comment et où ouvrir vos pull requests.</p><p>Connectez vous avec votre compte GitHub et nous suivrons et mettrons en avant vos pull requests et suggérerons des projets sur lequels travailler.</p>"
    greeting: "C'est la saison"
    give_to_open_source: Vous avez bénéficié de projets open source toute l'année, maintenant il est l'heure de remercier les contributeurs de ces projets, et mon petit doigt me dit qu'ils adorent recevoir des pull requests!
    q_n_a: Questions & Réponses
    badges:
      title: Gagnez des badges Coderwall
      description: Nous nous sommes associé avec coderwall et avons créé des badges que vous pouvez obtenir en participant.
      involved_link: 'Participant - Participez, envoyez au moins une pull request avant Noël'
      amazing: "Continuous Sync - Vous êtes une machine à open source, envoyez 24 pull requests en Décembre"
    involved:
      title: Participez
      description: Il y a de nombreuses manières de s'impliquer dans un projet open source, améliorer la documentation, aider à corriger des bugs, améliorer la qualité du code et des tests, ou ajouter de nouvelles fonctionnalités.
      special_page: "Nous avons préparé un %{contributing_path}, où vous pouvez trouver des informations sur comment contribuer."
      take_a_look: Si l'open source est nouveau pour vous, vous pouvez y jeter un oeil.
    profile:
      title: Créez votre profil
      description: Contribuer à des projets open source est également un bon moyen de construire votre profil dans la communauté et d'améliorer votre CV.
      getting_started: Il est très facile de commencer, même de petites contributions peuvent aider grandement un projet.
    join_the_chat: Rejoignez le chat sur IRC, %{link_to_chat}, sur freenode.

