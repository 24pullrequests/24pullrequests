    involved:
      title: "Involúcrese"
      description: "Hay un muchas formas de participar en un proyecto de código abierto: mejorando la documentación, ayudando a resolver los problemas y errores existentes, mejorar la calidad del código y la cobertura de pruebas, o añadiendo características faltantes."
      special_page: "Hemos preparado una %{contributing_path}, donde puede encontrar más información de cómo contribuir."
