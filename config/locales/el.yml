    codetriage: "Δώσε πίσω στον ανοικτό κώδικα, με το CodeTriage. Θα λάβεις ένα πρόβλημα από το αγαπημένο σου repo κάθε μέρα για να σε βοηθήσεις να μάθεις περισσότερα, να σκάψεις βαθύτερα και να μείνεις ανεμειγμένος με κώδικα στον οποίο μπορείς να βασιστείς."
    contribhub:
      tagline: Ξέρεις κάποιο γείτονα που να χρειάζεται βοήθεια με ένα project? Με την ContribHub θα γνωρίσεις!
      description: Η ContribHub είναι μία GitHub-based εφαρμογλη που διευκολύνει την εύρεση projects που μπορείς να συνεισφέρεις και την επέκταση της κοινότητας γύρω τους.

