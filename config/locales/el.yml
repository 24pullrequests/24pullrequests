  homepage:
    title: "24 Pull Requests"
    description: Δινοντας πισω δωρακια κωδικα για τα Χριστουγεννα
    about: Τι ειναι ολα αυτα;
    about_text: "<p>24 Pull Requests είναι μια ετήσια πρωτοβουλία για να ενθαρρύνει προγραμματιστές από όλο τον κόσμο να στείλουν pull requests κάθε μέρα του Δεκέμβρη μέχρι τα Χριστούγεννα.</p> <p>Αυτή η σελίδα βοηθά στην προώθηση του project, τονίζοντας το γιατί, πως και που να στείλετε τα pull requests σας.</p><p>Συνδεθείτε με το λογαριασμό GitHub σας για να παρακολουθήσουμε και να δείξουμε όλα τα pull requests σου και να εισηγηθούμε projects στα οποία μπορείς να δουλέψεις.</p>"
    greeting: "'Tis the season"
    give_to_open_source: Επωφελείσε από τη χρήση project ανοικτού κώδικα όλο το χρόνο, τώρα είναι η ώρα να ευχαριστήσεις αυτούς που τα διατηρούν. Ένα μικρό πουλάκι μου έχει πεις πως αγαπούν να λαμβάνουν pull requests!
    q_n_a: Ερωτησεις & Απαντησεις
    badges:
      title: Κερδισε κονκαρδες Coderwall
      description: Σε συνεργασία με το coderwall δημιουργήσαμε καταπληκτικές κονκάρδες που μπορούν να ξεκλειδώσουν όσοι λάβουν μέρος.
      involved_link: 'Participant - Στείλε τουλάχιστον ένα pull request πριν τα Χριστούγεννα'
      amazing: "Continuous sync συγχρονισμός - Είσαι μιά μηχανή ανοικτού κώδικα, στείλε 24 pull requests κατά τη διάρκεια του Δεκέμβρη"
    involved:
      title: Βοηθησε!
      description: Υπάρχουν πολλοί τρόποι που μπορείτε να βοηθήσετε ένα project ανοικτού κώδικα, βελτιώνοντας τις οδηγίες χρήσεις, διορθώνοντας υπάρχοντα προβλήματα, βελτιώνοντας την ποιότητα του κώδικα και προσθέτοντας tests η καινούριες λειτουργίες.
      special_page: "Ετοιμάσαμε μια %{contributing_path}, όπου μπορείς να βρεις πληροφορίες για το πως να συνεισφέρεις."
      take_a_look: Αν τώρα ξεκινάς με τον ανοικτό κώδικα, ρίξε μια ματιά.
    profile:
      title: Κτισε το προφιλ σου
      description: Συνεισφέροντας στον ανοικτό κώδικα είναι ένας φανταστικός τρόπος για να κτίσεις το προφίλ σου στην κοινότητα και να βελτιώσεις το βιογραφικό σου.
      getting_started: Δεν είναι δύσκολο να ξεκινήσεις, ακόμη και η πιό μικρές συνεισφορές είναι πολύτιμες για ένα project.
    join_the_chat: Λάβε μέρος στη συζήτηση στο IRC στο %{link_to_chat}, στο freenode.

  information:
    title: "24 Pull Requests %{year} εχει φτασει!"
    last_year_stats: "Το %{year}, σε 24 days, <b>%{developers}</b> προγραμματιστές υπόβαλαν <b>%{pull_requests}</b> pull requests σε <b>%{projects}</b> διαφορετικά projects ανοικτού κώδικα."
