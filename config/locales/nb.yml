  homepage:
    title: "24 Pull Requests"
    description: Gi små kodegaver til jul
    about: "Hva dreier det seg om?"
    about_text: "<p>24 Pull Requests er et årlig initiativ for å oppmuntre utviklere verden rundt til å sende en pull request hver dag i desember, frem til juleaften.</p> <p>Dette nettstedet er for å hjelpe til med å promotere prosjektet, og sette fokus på hvorfor, hvordan og hvor du bør sende dine pull requests.</p><p>Logg inn med din GitHub-konto, så vil vi holde styr på og fremheve dine pull requests og foreslå prosjekter å jobbe med.</p>"
    greeting: "Tiden er her"
    give_to_open_source: Du har hatt nytte av open-source prosjekter i hele år. Nå er tiden inne for å si takk til de som vedlikeholder disse prosjektene, og en liten fugl forteller meg at de elsker å motta pull requests!
    q_n_a: Spørsmål & svar
    badges:
      title: Tjen coderwall-badges
      description: Vi har samarbeidet med coderwall om å lage noen fantastiske badges som du kan låse opp ved å delta.
      involved_link: 'Participant - Vær involvert, send minst én pull request før jul'
      amazing: "Continuous Sync - Du er en open-source maskin, send 24 pull requests i løpet av desember"
    involved:
      title: Involvér deg
      description: "Det er masse måter du kan involvere deg i et open-source prosjekt på: forbedre dokumentasjon, hjelpe til med å fikse eksisterende problemer og bugs, forbedre kodekvalitet og testdekning, eller legge til manglende features."
      special_page: "Vi har forberedt en %{contributing_path}, hvor du kan finne informasjon om å bidra."
      contributing_path: spesiell side
      take_a_look: Om du er ny i open-source, ta gjerne en titt.
    profile:
      title: Bygg din profil
      description: Å bidra til open-source prosjekter er også en flott måte å bygge din profil og forbedre din CV på.
      getting_started: Det er veldig enkelt å komme i gang. Små forbedringer kan også være veldig verdifulle for et prosjekt.
    join_the_chat: Bli med i chatten på IRC, %{link_to_chat} (stort sett engelsk), på Freenode.

