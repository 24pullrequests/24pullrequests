  api:
    title: JSON API
    description: あなたはこのことを知らないかもしれませんが、24 Pull Requests には JSON API があります。それぞれのエンドポイントの詳細は以下に記載します。
    pagination:
      title: Pagination
      details: 複数アイテムを返すリクエストはデフォルトで1ページ99個ずつに分けられます。他のページを見るには ?page パラメータを指定してください。
    callback:
      title: JSON-P Callbacks
      details: ?callback パラメータを指定することで、GET で取得できるいずれの API も、結果を JSON 関数でラップして受け取れます。これはブラウザがクロスドメインの問題を避けてウェブページの埋め込みコンテンツを表示するのに、一般的に使われる方法です。レスポンスに含まれるデータは通常の API 呼び出し結果と同じです。
    projects:
      title: Projects
      details: このサイトにある全てのお勧めプロジェクトをアルファベット順に返します。
    pull_requests:
      title: Pull Requests
      details: このサイトのユーザによる12月中の全ての pull request を新しいもの順に返します。pull request を作成したユーザ情報も含まれます。
    users:
      title: Users
      details: このサイトにサインアップしている全てのユーザを、12月中の pull request が多い順に返します。組織情報、pull request 情報も含まれます。
      specific: 特定ユーザの情報を返します。
    organisations:
      title: Organisations
      details: このサイトにサインアップしている全ての組織を返します。組織ごとにユーザ情報も含まれます。
      specific: 特定の組織を指定して返します。

