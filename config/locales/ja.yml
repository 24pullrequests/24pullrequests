        maintainer_html: "If you are a maintainer, have submitted your project to 24 Pull Requests, and are interested in checking submitted contributions with PullReview, <a href=\"mailto:support@pullreview.com\">just contact them</a>, they’ll help you set up PullReview to do so."
        contributor_html: "If you want to get help from PullReview to contribute to open source Ruby projects on 24 Pull Requests, <a href=\"http://blog.8thcolor.com/en/2014/12/giving-back-with-24pullrequests/\">look at their explanations.</a>"
