    description: Даруйте свій код напередодні Різдва!
    about: "Що це взагалі таке?"
    about_text: "<p>24 Пулл-реквеста, це акція, що проходить кожен рік, напередодні Різдва. Метою акції є заохочення розробників, зі всьго світу, допомогати один одному, надсилаючі пулл реквести кожного дня, впродовж грудня.</p> <p>Ми зробили цей сайт, щоб допомогти проектам з відкритим кодом!</p><p>Заходьте зі свого Гітхаб акаунту і ми будемо відслідковувати ваш прогрес, а також пропонувати проекти, до якіх вам буде цікаво долучитися.</p>"
    greeting: "Цього сезону"
    give_to_open_source: Впродовж року ви викоростовували проекти з відкритим кодом. Різдво, це час подяки! Віддячте своїм колегам-розробникам кращім подарунком, пулл-реквестом!
    q_n_a: Питання та Відповіді
    badges:
      title: Заробляйте бейджі на CoderWall
      description: Спільно з командою CoderWall ми розробили декілька файних бейджів, що ви зможете отримати за участь в проекті.
      involved_link: 'Participant - не зволікай! Підготуй, що найменьше, один пулл реквест, до Різдва.'
      amazing: "Continuous Sync - open source геній, надійшли 24 пулл реквеста впродовж грудня."
    involved:
      title: Долучайся
      description: "Наразі є багато способів допомогти open source проекту: покращіть документацію, пофіксіть актуальні баги, покращіть код та тести, або додайте нову фічу."
      special_page: "Ми підготували %{contributing_path}, де ви знайдете необхідну інформацію."
      take_a_look: Якщо ви новачок в open source, переглянте це.
