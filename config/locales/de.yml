  homepage:
    about: Worum geht's?
    about_text: "<p>24 Pull Requests ist eine jährliche Initiative, die Entwickler*innen aus aller Welt ermutigen möchte, jeden Tag im Dezember einen Pull Request zu senden &mdash; bis Weihnachten.</p> <p>Diese Webseite erklärt das Projekt und zeigt, wie und wohin Du Deine Pull Requests schicken kannst.</p><p>Melde Dich mit Deinem GitHub-Konto an. Wir verfolgen dann all Deine Pull Requests nach, heben sie hervor und schlagen Dir Projekte vor, an denen Du arbeiten könntest.</p>"
    description: Kleine Code-Geschenke zu Weihnachten verschenken
    event:
      description: Dieses Jahr regen wir Organisator*innen aus aller Welt an, 24 Pull Requests Hack-Events zu halten. Beteilige dich diese Weihnachten mit!
      host_an_event: Veranstalte ein Event
      title: Events
      view_events: Events ansehen
    give_to_open_source: Du hast das ganze Jahr über von anderen Open Source-Projekten profitiert. Jetzt ist es an der Zeit, den Maintainern dieser Projekte danke zu sagen &mdash; und ein kleiner Vogel hat mir geflüstert, dass sie Pull Requests lieben!
    greeting: Es ist die Zeit
    involved:
      contributing_path: Here's our primer
      description: 'Es gibt viele Wege, sich an einem Open Source-Projekt zu beteiligen: Du kannst die Dokumentation verbessern, vorhandene Problemberichte bearbeiten, die Code-Qualität oder Testabdeckung verbessern oder auch neue Funktionen hinzufügen.'
      take_a_look: Schau nach, falls Du neu in Open Source bist.
      title: Mach mit
    join_the_chat: Komm in den Chat im Gitter, %{link_to_chat}.
    login_with_github: Log dich ein mit GitHub
    profile:
      description: Sich an Open Source-Projekten zu beteiligen ist auch ein grossartiger Weg, das eigene Profil in der Community aufzubauen und den eigenen Lebenslauf zu verbessern.
      getting_started: Anzufangen ist wirklich sehr einfach. Selbst die kleinsten Beiträge können für ein Projekt sehr wertvoll sein.
      title: Bau Dein Profil auf
    q_n_a: Fragen & Antworten
    title: 24 Pull Requests
