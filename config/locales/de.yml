  homepage:
    title: "24 Pull Requests"
    description: Kleine Code-Geschenke zu Weihnachten verschenken
    about: "Worum geht's?"
    about_text: "<p>24 Pull Requests ist eine jährliche Initiative, die Entwickler aus aller Welt ermutigen möchte, jeden Tag im Dezember einen Pull Request zu senden &mdash; bis Weihnachten.</p> <p>Diese Webseite erklärt das Projekt und zeigt, wie und wohin Du Deine Pull Requests schicken kannst.</p><p>Melde Dich mit Deinem GitHub-Konto an. Wir verfolgen dann all Deine Pull Requests nach, heben sie hervor und schlagen Dir Projekte vor, an denen Du arbeiten könntest.</p>"
    greeting: "Es ist die Zeit"
    give_to_open_source: Du hast das ganze Jahr über von anden Open Source-Projekten profitiert. Jetzt ist es an der Zeit, den Maintainern dieser Projekte danke zu sagen &mdash; und ein kleiner Vogel hat mir geflüstert, dass sie Pull Requests lieben!
    q_n_a: Fragen & Antworten
    badges:
      title: Coderwall Badges verdienen
      description: Zusammen mit Coderwall verteilen wir ein paar tolle Badges, die Du durchs Mitmachen verdienen kannst.
      involved_link: 'Participant (Teilnehmer) - Mach mit, versende mindestens einen Pull Request vor Weihnachten'
      amazing: "Continuous Sync (Kontinuierliche Synchronisation) - Du bist eine Open Source-Maschine, versende 24 Pull Requests im Dezember"
    involved:
      title: Mach mit
      description: "Es gibt viele Wege, sich an einem Open Source-Projekt zu beteiligen: Du kannst die Dokumentation verbessern, vorhandene Problemberichte bearbeiten, die Code-Qualität oder Testabdeckung verbessern oder neue Funktionen hinzufügen."
      special_page: "Wir haben eine %{contributing_path} vorbereitet, auf der Du ein paar Informationen über Beiträge zu Open Source finden kannst."
      take_a_look: Schau nach, falls Du neu in Open Source bist.
    profile:
      title: Bau Dein Profil auf
      description: Sich an Open Source-Projekten zu beteiligen ist auch ein grossartiger Weg, sein Profil in der Community aufzubauen und seinen Lebenslauf zu verbessern.
      getting_started: Anzufangen ist wirklich sehr einfach. Selbst die kleinsten Beiträge können für ein Projekt sehr wertvoll sein.
    join_the_chat: Komm in den Chat im IRC, %{link_to_chat}, auf freenode.

  information:
    title: "24 Pull Requests %{year} ist da"
    last_year_stats: "%{year} haben über 24 Tage <b>%{developers}</b> Entwickler <b>%{pull_requests}</b> Pull Requests an <b>%{projects}</b> verschiedene Open Source-Projekte versendet."
    get_ready: Bereite Dich vor auf 24 Pull Requests %{year}, dann geht alles wieder von vorne los!
    help_open_source: "Möchtest Du in der Zwischenzeit weiterhin Open Source-Projekte unterstützen? Schau Dir diese grossartigen Initiativen an:"
    codetriage: "Revanchiere Dich bei Open Source-Projekten, ein Problembericht nach dem anderen &mdash; mit CodeTriage. Du bekommst jeden Tag einen Problembericht von Deinem Lieblingsprojekt, damit Du Dich vertiefen kannst, mehr lernst und einbezogen wirst."
    contribhub:
      tagline: Kennst Du einen Nachbarn, sehr ein bisschen Hilfe mit einem wirklich coolen Projekt gebrauchen könnte? Mit ContribHub wirst Du einen kennen!
      description: ContribHub ist eine GitHub-basierte Anwendung, die es einfach macht Projekte zu finden, die Deine Hilfe gebrauchen können.

