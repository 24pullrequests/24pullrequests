  homepage:
    title: "24 Pull Requests"
    description: "கிறிஸ்துமஸையொட்டி சிறு நிரல்களை பரிசளித்தல்!"
    about: "அதை பற்றி என்ன?"
    about_text: "<p>24 Pull Requests உலகமெங்கும் உள்ள நிரலர்களை ஒவ்வொரு வருடமும் டிசம்பர் மாதத்தில் கிறிஸ்துமஸ் நாள் வரை ஒவ்வொரு நாளும் pull request-கள் கொடுக்க ஊக்குவிக்கும் ஒரு முயற்சி.</p> <p>இந்த இணையதளம் இந்த முயற்சியை பிரபலப்படுத்தவும், pull requests கொடுப்பதின் காரணத்தை, எப்படி மற்றும் எவ்வாறு கொடுப்பது என்பதை சுட்டிக்காட்ட பயன்படுகிறது.</p><p>உங்கள் GitHub அக்கௌன்டைக்கொண்டு புகுபதிகை செய்தீர்களானல், நாங்கள் உங்கள் pull requests-களை கண்கானித்து இங்கு காண்பிப்போம். மற்றும் நீங்கள் பங்களிக்க பிராஜக்ட்களை பரிந்துரைப்போம்.</p>"
    greeting: "இது பரிசளிக்கும் பருவம்"
    give_to_open_source: நீங்கள் ஓபன்சோர்ஸ் பிராஜக்ட்கள் மூலமாக வருடமுளுவதும் பயனடைகிறீர்கள். இப்பொளுது அந்த பிராஜக்ட்களின் காப்பாளர்களுக்கு நன்றி சொல்லும் காலம். அவர்கள் உங்களிடமிரருந்து pull requests பெருவதை மிகவும் வுரும்புவதாக கேள்விபடுகின்றோம்!
    q_n_a: கேள்வி பதில்கள்
    badges:
      title: Coderwall சின்னங்களை பெருங்கள்
      description: நீங்கள் இதில் பங்கு பெற்றால் வெல்வதற்கு சில அற்புதமான சின்னங்களை நாங்கள் Coderwall-உடன் சேர்ந்து உருவாக்கியிருக்கின்றோம்.
      involved_link: 'பங்கேற்றவர் - பங்குபெற்று கிறிஸ்துமஸ் வருமுன் குறைந்தபட்ச்சம் ஒரு pull request அனுப்புங்கள்'
      amazing: "தொடர் ஒத்திசை - நீங்கள் ஒரு ஒபன்சொர்ஸ் எந்திரம், டிசம்பரில் 24 pull requests அனுப்புங்கள்"

    involved:
      title: ஈடுபடுங்கள்
      description: "ஒபன்சொர்ஸ் பிராஜக்ட்களின் ஈடுபடுவதற்கு பல வழிகள் உள்ளன: ஆவணங்களை மேம்படுத்துதல், பிரச்சினைகளையும் பழூகளையும் சரி செய்ய உதவுதல், நிரல்களின் தரத்தையும் சோதனை நிரலர்களின் சதவீதத்தையும் மேம்படுத்துதல், அல்லது இல்லத அம்சங்களை சேர்த்தல்."
      special_page: "பங்களிப்பிப்பதைப்பற்றி விவரங்களை நீங்கள் அறிவதற்காக, நாங்கள் %{contributing_path} ஒன்றை தயார் செய்துள்ளோம்."
      contributing_path: சிரப்பு பக்கம்
      take_a_look: நீங்கள் ஒபன்சோர்ஸ்ஸிற்கு புதிதானல் இதனைப் பாருங்கள்.
    profile:
      title: உங்கள் சுயவிவரத்தை மேம்படுத்துங்கள்
      description: ஒபன்சோர்ஸ் பிரஜக்ட்களுக்கு பங்களித்தல் சமூகத்தில் உங்கள் பெயரை தெரியப்படுத்துவதற்கும், உங்கள் அனுபவ விவரக் குறிப்பை மேம்படுத்தவும் மிகச் சிரப்பான ஒரு வழி.
      getting_started: பங்களிக்கத்துவங்குவது மிகவும் எளிது. சிறு உதவிகளும் மிகவும் பெருமதிப்புடையது.
    join_the_chat: Freenode IRC %{link_to_chat}-கு வாருங்கள் பேசலாம்!

  information:
    title: "24 Pull Requests %{year} வந்துவிட்டது"
    last_year_stats: "%{year}-ல் 24 நாட்களில் <b>%{developers}</b> நிரலர்கள் <b>%{pull_requests}</b> pull request-களை <b>%{projects}</b> ஒபன்சோர்ஸ் பிராஜக்ட்களுக்கு கொடுத்தனர்."
    get_ready: அதை இந்த முறையும் 24 Pull Requests %{year} மூலமாக செய்ய தயாராகுங்கள்! 
    help_open_source: "ஒபன்சோர்ஸ் பிரஜக்ட்களுக்கு உதவ வேண்டுமா? இந்த மற்ற பெரிய முயற்சிகளைப் பாருங்கள்:" 
    codetriage: "CodeTriage மூலமாக ஒபன்சோர்ஸ்ஸிற்கு சிறிது சிறிதாக பங்களியுங்கள். ஒவ்வொரு நாளும் உங்களின் விருப்பமான பிராஜக்ட் இடமிருந்து ஒரு வாத செய்தி, நீங்கள் அந்த பிராஜக்ட் பற்றிய ஆழமான அறிவைப் பெருவதற்கும், அதில் ஈடுபாடுடன் இருப்பதற்கும் உதவ அனுப்பிவைக்கப்படும்."
    contribhub:
      tagline: உங்கள் பக்கத்தில் வசிகிறவருக்கு அவரின் சுவாரசியமான பிராஜக்ட்டில் உதவி தேவையென்று உங்களுக்கு தெரியுமா? ContribHub மூலமாக இதனை தெரிந்துகொள்வீர்கள்!
      description: ContribHub என்பது ஒரு GitHub அடிப்படையில் இயங்கும் ஒரு சேவை. அதன் மூலமாக நீங்கள் பங்களிப்பதற்கு பிராஜக்ட்களை எளிதாக கண்டுப்பிடிக்க முடியும். மேலும் அந்த பிராஜக்ட்கள் சுற்றி ஒரு சமூகத்தை உருவாக்கவும் உதவுகிறது.

