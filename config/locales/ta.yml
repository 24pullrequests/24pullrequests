  homepage:
    title: "24 Pull Requests"
    description: கிறிஸ்துமஸ்சிற்காக சிறு நிரல்களை பரிசலித்தல்!
		 #Giving back little gifts of code for Christmas
    about: "அதை பற்றி என்ன?"
    about_text: "<p>24 Pull Requests உலகமெங்ம் உள்ள நிரலர்களை ஒவ்வொரு வருடமும் டிசம்பர் மாதத்தில் கிறிஸ்துமஸ் நாள் வரை ஒவ்வொரு நாளும் pull request-கள் கொகுடுக்க ஊக்குவிக்கும் ஒரு முயற்சி.</p> <p>இந்த இணையதளம் இந்த முயற்சியை பிரபலப்படுத்தவும், pull requests கொடுப்பதின் காரணத்தை, எப்படி மற்றும் எவ்வாறு கொடுப்பது என்பதை சுட்டிக்காட்ட பயன்படுகிறது.</p><p>உங்கள் GitHub அக்கௌன்டைக்கொண்டு புகுபதிகை செய்தீர்களானல், நாங்கள் உங்கள் pull requests-களை கண்கானித்து இங்கு காண்பிப்போம். மற்றும் நீங்கள் பங்களிக்க பிராஜக்ட்களை பரிந்துரைப்போம்.</p>"
	#"<p>24 Pull Requests is a yearly initiative to encourage developers around the world to send a pull request every day in December up to Christmas.</p> <p>This is the site to help promote the project, highlighting why, how and where to send your pull requests.</p><p>Log in with your GitHub account and we'll track and highlight all your pull requests and suggest projects to work on.</p>"
    greeting: "இது பரிசளிக்கும் பருவம்"
    give_to_open_source: நீங்கள் ஓபன்சோர்ஸ் பிராஜக்ட்கள் மூலமாக வருடமுளுவதும் பயனடைகிறீர்கள். இப்பொளுது அந்த பிராஜக்ட்களின் காப்பாளர்களுக்கு நன்றி சொல்லும் காலம். அவர்கள் உங்களிடமிரருந்து pull requests பெருவதை மிகவும் வுரும்புவதாக கேள்விபடுகின்றோம்!
			#You've been benefiting from the use of open source projects all year. Now is the time to say thanks to the maintainers of those projects, and a little birdy tells me that they love receiving pull requests!
    q_n_a: கேள்வி பதில்கள்
