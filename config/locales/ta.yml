  homepage:
    title: "24 Pull Requests"
    description: "கிறிஸ்துமஸையொட்டி சிறு நிரல்களை பரிசளித்தல்!"
    about: "அது என்ன பற்றியது?"
    about_text: "<p>24 Pull Requests உலகமெங்கும் உள்ள நிரலர்களை ஒவ்வொரு வருடமும் டிசம்பர் மாதத்தில் கிறிஸ்துமஸ் நாள் வரை ஒவ்வொரு நாளும் pull request-கள் கொடுக்க ஊக்குவிக்கும் ஒரு முயற்சி.</p> <p>இந்த இணையதளம் இந்த முயற்சியை பிரபலப்படுத்தவும், pull requests கொடுப்பதின் காரணத்தை, எப்படி மற்றும் எவ்வாறு கொடுப்பது என்பதை சுட்டிக்காட்ட பயன்படுகிறது.</p><p>உங்கள் GitHub அக்கௌன்டைக்கொண்டு புகுபதிகை செய்தீர்களானல், நாங்கள் உங்கள் pull requests-களை கண்கானித்து இங்கு காண்பிப்போம். மற்றும் நீங்கள் பங்களிக்க பிராஜக்ட்களை பரிந்துரைப்போம்.</p>"
    greeting: "இது பரிசளிக்கும் பருவம்"
    give_to_open_source: நீங்கள் ஓபன்சோர்ஸ் பிராஜக்ட்கள் மூலமாக வருடம் முழுவதும் பயனடைகிறீர்கள். இப்பொழுது அந்த பிராஜக்ட்களின் காப்பாளர்களுக்கு நன்றி சொல்லும் காலம். அவர்கள் உங்களிடமிரருந்து pull requests-களை பெருவதை மிகவும் விரும்புவதாக கேள்விபடுகின்றோம்!
    q_n_a: கேள்வி பதில்கள்
    badges:
      title: Coderwall பதக்கங்கள் பெறுங்கள்
      description: நீங்கள் இதில் பங்கு பெற்றால் வெல்வதற்கு சில அற்புதமான பதக்கங்கள் நாங்கள் Coderwall-உடன் சேர்ந்து உருவாக்கியிருக்கின்றோம்.
      involved_link: 'பங்கேற்றவர் - பங்குபெற்று கிறிஸ்துமஸ் வருமுன் குறைந்தபட்சம் ஒரு pull request அனுப்புங்கள்'
      amazing: "தொடர் ஒத்திசை - நீங்கள் ஒரு ஒபன்சொர்ஸ் எந்திரம், டிசம்பரில் 24 pull requests அனுப்புங்கள்"

    involved:
      title: ஈடுபடுங்கள்
      description: "ஒபன்சொர்ஸ் பிராஜக்ட்களின் ஈடுபடுவதற்கு பல வழிகள் உள்ளன: ஆவணங்களை மேம்படுத்துதல், பிரச்சினைகளையும் பிழைகளையும் சரி செய்ய உதவுதல், நிரல்களின் தரத்தையும் சோதனை நிரலர்களின் சதவீதத்தையும் மேம்படுத்துதல், அல்லது இல்லாத அம்சங்களை சேர்த்தல்."
      special_page: "பங்களிப்பதைப் பற்றிய விவரங்களை நீங்கள் அறிவதற்காக, நாங்கள் %{contributing_path} ஒன்றை தயார் செய்துள்ளோம்."
      contributing_path: சிறப்பு பக்கம்
      take_a_look: நீங்கள் ஒபன்சோர்ஸ்ஸிற்கு புதியவர் என்றால் இதனைப் பாருங்கள்.
    profile:
      title: உங்கள் சுயவிவரத்தை மேம்படுத்துங்கள்
      description: ஒபன்சோர்ஸ் பிரஜக்ட்களுக்கு பங்களித்தால் சமூகத்தில் உங்கள் பெயரை தெரியப்படுத்துவதற்கும், உங்கள் அனுபவ விவரக் குறிப்பை மேம்படுத்தவும் மிகச் சிறப்பான ஒரு வழி.
      getting_started: பங்களிக்கத்  துவங்குவது மிகவும் எளிது. சிறு உதவிகளும் மிகவும் பெருமதிப்புடையது.
    join_the_chat: Freenode IRC %{link_to_chat}-கு வாருங்கள் பேசலாம்!

